<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electroverse.Comm</title>
  <style>
    body {
      background: #0e131f;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    svg {
      width: 100%;
      height: auto;
      font-family:Arial, Helvetica, sans-serif;
    }

    svg #text1 {
      text-transform: uppercase;
      animation: stroke1 5s forwards;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 5vw;
    }

    @keyframes stroke1 {
      0% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
      }

      70% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
      }

      80% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 3;
      }

      100% {
        fill: white;
        stroke: rgba(54, 95, 160, 0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }

    svg #text2 {
      animation: stroke2 5s forwards;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 5vw;
    }

    @keyframes stroke2 {
      0% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
      }

      70% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
      }

      80% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 3;
      }

      100% {
        fill: white;
        stroke: rgba(54, 95, 160, 0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }

    svg #text3 {
      text-transform: uppercase;
      animation: stroke3 5s forwards;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 5vw;
    }

    @keyframes stroke3 {
      0% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
      }

      70% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
      }

      80% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 3;
      }

      100% {
        fill: white;
        stroke: rgba(54, 95, 160, 0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }
  </style>
</head>

<body>
  <svg id="animation">
    <text id="text1" x="50%" y="15%" dy=".35em" text-anchor="middle" style="font-size: 3.1rem; font-weight:900; flex-wrap:wrap">Thadomal Shahani Engineering College</text>
    <text id="text2" x="50%" y="50%" dy=".35em" text-anchor="middle" style="font-size: 2.5rem; font-weight:600">Presents</text>
    <text id="text3" x="50%" y="88%" dy=".35em" text-anchor="middle" style="font-size: 3.1rem; font-weight:900; flex-wrap:wrap">TECH-A-THON 2024</text>
  </svg>

  <script>
    // Run the animation only once
    const animationElement = document.getElementById('animation');
    animationElement.addEventListener('animationend', () => {
      // Redirect to index.html after the animation is complete
      window.location.href = 'index_main.html';
    });
  </script>
</body>

</html>
