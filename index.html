<head>

  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <style>
    body {
      background: #0e131f;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    svg {
      font-family: 'Russo One', sans-serif;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    svg #text1 {
      text-transform: uppercase;
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 3rem; /* Responsive font size based on viewport width */
    }

    svg #text2 {
      text-transform: uppercase;
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 2rem; /* Responsive font size based on viewport width */
    }

    svg #text3 {
      text-transform: uppercase;
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 3rem; /* Responsive font size based on viewport width */
      font-weight: 900;
    }
    svg #text4 {
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #365fa0;
      font-size: 3.1rem; /* Responsive font size based on viewport width */
      font-weight: 1000;
    }

    @keyframes stroke {
      0% {
        fill: rgba(72, 138, 20, 0);
        stroke: red;
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
      }

      70% {
        fill: rgba(72, 138, 20, 0);
        stroke: orange;
      }

      80% {
        fill: rgba(72, 138, 20, 0);
        stroke: yellow;
        stroke-width: 3;
      }

      100% {
        fill: white;
        stroke: white;
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }
  </style>
</head>
